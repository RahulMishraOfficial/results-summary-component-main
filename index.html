<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="result">
    <p class="resultPara">Your Result</p>
    <div class="resulCircle">
      <h1 class="circleMainPara">76</h1>
      <span class="ciclePara">of 100</span>
    </div>
  <h2>Great</h2>
  <div class="para"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
  </div>
  <div class="summary">
    <p>Summary</p>
    <div class="box box1">
      <div class="leftContent">
        <img src="./assets/images/icon-reaction.svg" alt="">
      <p id="reaction">Reaction</p>
      </div>
      <div class="score">
        <span>80</span>
        <span class="span1">/ 100</span>
      </div>
    </div>

    <div class="box box2">
      <div class="leftContent">
        <img src="./assets/images/icon-memory.svg" alt="">
      <p id="memory">Memory</p>
      </div>
      <div class="score">
        <span>92</span>
        <span class="span1">/ 100</span>
      </div>
    </div>

    <div class="box box3">
      <div class="leftContent">
        <img src="./assets/images/icon-verbal.svg" alt="">
      <p id="verbal">Verbal</p>
      </div>
      <div class="score">
        <span>61</span>
        <span class="span1">/ 100</span>
      </div>
    </div>

    <div class="box box4">
      <div class="leftContent">
        <img src="./assets/images/icon-visual.svg" alt="">
      <p id="visual">Visual</p>
      </div>
      <div class="score">
        <span>72</span>
        <span class="span1">/ 100</span>
      </div>
    </div>
    <button>Continue</button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RahulMishraOfficial</a>.
  </div>
</body>
</html>
